<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表解锁</title>
</head>
<body>
	<button id="unlock">解锁表</button>
	<!-- build:js ./assets/js/jquery.min.js -->
	<script src='js/jquery.min.js'></script>
	<!-- endbuild -->
	<!-- build:js ./assets/js/purl.js -->
	<script src='js/purl.js'></script>
	<!-- endbuild -->
	<!-- build:js ./assets/js/global.js -->
	<script src='js/global.js'></script>
	<!-- endbuild -->
	<script>
	var params = $.url().param();
	$('#unlock').on('click', function(){
		$.ajax({
			type: 'get',
			url: g.api.unlockTable + '&code=' + params.code + '&id=' + params.id + '&callback=?',
			async: false,
			dataType: 'jsonp',
			success: function(data){
				console.log(data);
			}
		});
	});
	</script>
</body>
</html>
